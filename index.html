<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Force 120Hz</title>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="dummyCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dummyCanvas');
    const ctx = canvas.getContext('2d');

    setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, 1000 / 120);
  </script>
</body>
</html>
